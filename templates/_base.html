{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title></title>
</head>
<body>
    <div class="menu">
        <h2 class="logo">FJ Store</h2>
        <div class="project-info">
            <a class="info-link" href="#">About</a>
            <a class="info-link" href="#">Contacts</a>    
            <div class="vertical-line"></div>
            <div class="authentication">
            <a class="log-in" href="#"><ion-icon name="log-in-outline"></ion-icon></a>
            <a class="sign-up" href="#"><ion-icon name="person-add-outline"></ion-icon></a>
            </div>
        </div>
    </div>    
    <div class="navigation">
        <ul>
            <li class="list">
                <a href="{% url 'home' %}">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="{% url 'laptop_filter' %}">
                    <span class="icon">
                        <ion-icon name="laptop-outline"></ion-icon>
                    </span>
                    <span class="text">Laptops</span>
                </a>
            </li>
            <li class="list">
                <a href="{%  url 'smartphone_filter' %}">
                    <span class="icon">
                        <ion-icon name="phone-portrait-outline"></ion-icon>
                    </span>
                    <span class="text">Phones</span>
                </a>
            </li>
            <li class="list">
                <a href="{% url 'TV_filter' %}">
                    <span class="icon">
                        <ion-icon name="tv-outline"></ion-icon>
                    </span>
                    <span class="text">TVs</span>
                </a>
            </li>

            </div>
        </ul>
    </div>
    
    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink));
    </script>

    <!--<hr>-->     
</body>
{% block content %}
{% endblock content %}
</html>
